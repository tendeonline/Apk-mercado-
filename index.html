<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar APK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .download-icon {
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .download-icon:hover {
      transform: scale(1.1);
    }

    .descargar-texto {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .advertencia-box {
      text-align: center;
      margin-top: 30px;
      background-color: #ffe5e5;
      border: 1px solid #ffb3b3;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }

    .logo-mercado {
      width: 180px;
      margin-bottom: 10px;
    }

    .advertencia {
      color: #b30000;
      font-weight: bold;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Descargar nuestra aplicación</h1>

  <a href="archivo.apk" download>
    <img 
      src="https://cdn-icons-png.flaticon.com/512/3022/3022255.png" 
      alt="Icono de archivo APK para descargar" 
      class="download-icon"
    />
  </a>

  <div class="descargar-texto">Haz clic en el ícono para descargar el APK</div>

  <div class="advertencia-box">
    <img 
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mercado_Pago_logo.svg/2560px-Mercado_Pago_logo.svg.png" 
      alt="Logo similar a Mercado Pago" 
      class="logo-mercado"
    />
    <p class="advertencia">
      Esta app no es oficial. Tiene impacto solo de 1 hora. No nos hacemos responsables del uso.
    </p>
  </div>

</body>
</html>
